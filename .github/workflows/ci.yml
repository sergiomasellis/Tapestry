name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # Backend tests and linting
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run linting with Ruff
        run: uv run ruff check app/

      - name: Run format check with Ruff
        run: uv run ruff format --check app/

      - name: Run type checking (if mypy is installed)
        run: |
          if uv run python -c "import mypy" 2>/dev/null; then
            uv run mypy app/ --ignore-missing-imports
          else
            echo "mypy not installed, skipping type check"
          fi
        continue-on-error: true

      - name: Run tests
        env:
          SECRET_KEY: "test-secret-key-for-ci-minimum-32-chars"
          DATABASE_URL: "sqlite:///./test.db"
          ENVIRONMENT: "development"
        run: |
          if [ -d "tests" ]; then
            uv run pytest tests/ -v --tb=short
          else
            echo "No tests directory found, skipping tests"
          fi

  # Frontend tests and linting
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting
        run: bun run lint

      - name: Type check
        run: bun run tsc --noEmit

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:8000/api"
        run: bun run build

  # Docker build test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: tapestry-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: tapestry-frontend:test
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

